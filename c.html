<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn c</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    main {
      display: flex;
      flex-wrap: wrap;
    }

    .video-container {
      width: 100%;
      margin: 10px;
    }

    video {
      width: 100%;
      height: 60%; /* Maintain aspect ratio */
    }

    .video-details {
      width: calc(100% - 20px); /* Adjust as needed, considering margins or paddings */
      margin: 10px; /* Adjust as needed */
    }

    @media only screen and (min-width: 600px) {
      /* Adjust styles for screens wider than 600px */
      .video-details {
        width: calc(50% - 20px);
      }
    }
  </style>
</head>
<body>
<main>
    <section class="video-container" width="100vh" autoplay>
      <video id="educationVideo" controls>
        <source src="vid/c.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section class="video-details">
      <h2>Video Title</h2>
      <p>Description: This video covers important educational content.</p>
      <p>Uploaded by: John Doe</p>
    </section>
  </main>

<div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs" id="myTabs">
        <li class="nav-item">
          <a class="nav-link active" id="qna-tab" data-toggle="tab" href="#qna">Q&A</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="download-tab" data-toggle="tab" href="#download">Download</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="disabled-tab" data-toggle="tab" href="#" tabindex="-1" disabled>Disabled</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="tab-content">
        <!-- First Tab - Q&A -->
        <div class="tab-pane fade show active" id="qna">
          <h5 class="card-title">Q&A Section</h5>
          <p class="card-text">Ask your questions and get answers here.</p>
          <!-- Add your Q&A content here -->
        </div>
  
        <!-- Second Tab - Download -->
        <div class="tab-pane fade" id="download">
          <h5 class="card-title">Download Section</h5>
          <p class="card-text">Download relevant files and resources.</p>
          <!-- Add your download content here -->
          <a href="#" class="btn btn-secondary">Download Now</a>
        </div>
  
        <!-- Third Tab - Disabled -->
        <div class="tab-pane fade" id="disabled">
          <!-- Disabled content, if needed -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Include Bootstrap and jQuery libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Enable Bootstrap tab functionality -->
  <script>
    $(document).ready(function(){
      $('#myTabs a').on('click', function (e) {
        e.preventDefault();
        $(this).tab('show');
      });
    });
  </script>
  
</body>
</html>
